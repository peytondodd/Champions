apply plugin: 'java-library'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url 'http://maven.sk89q.com/artifactory/repo'
    }
}

dependencies {
	
	//Spigot/Bukkit
	api (group: 'org.spigotmc', name: 'spigot-api', version: '1.12.2-R0.1-SNAPSHOT')
	
	//Nullable annotation
	compile (group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '1.1.0')
	
	//FAWE
	compile (group: 'com.boydti', name: 'fawe-api', version: 'latest')
	
	//WorldEdit
	compile (group: 'com.github.sk89q.WorldEdit', name: 'worldedit-bukkit', version: '6.1')
}